<!DOCTYPE html>

<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="50">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="50">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Tool</h2>
    <ul id="toollist">
      <li id="pen">Pen</li>
      <li id="draw_line">Line</li>
      <li id="draw_rectangle">Rectangle</li>
      <li id="dropper">Dropper</li>
    </ul>
    <!-- <button type="button" id="pen">Pen</button> -->
    <!-- <button type="button" id="draw_line">Line</button> -->
    <button type="button" id="clear_table">Clear Canvas</button>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
